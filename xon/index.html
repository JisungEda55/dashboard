    <style>
        @font-face {
            font-family: 'MBC1961M';

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f6faf9;
        }
        .grid { 
            display: grid;
            grid-template-areas: 
                "a a j c d d"
                "a a b g g t"
                "h h f f u t"
                "e k f f x x";
            grid-template-rows: repeat(4, 240px); /* height */
            grid-template-columns: repeat(6, 270px); /* width */
            grid-gap: 10px;
            width: auto;
            height: auto;
            overflow: hidden;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e9eceb;
            color: #010101;
            font-size: 2rem;
            font-family: 'MBC1961M', Arial, sans-serif; 
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0);
            overflow: hidden;
            position: relative;
        } 
        .tagL {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1rem;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .tagR {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1rem;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .ClipL {
            position: absolute;
            top: 15px;
            left: 12px;
        }
        .ClipName {
            position: absolute;
            bottom: 15px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.38);
            color: white;
            font-size: 1rem;
            padding: 4px 8px;
            border-radius: 10px;
            font-family: 'LINESeedKR-Bd';
            text-shadow: -0.7px -0.7px 0 black, 0.7px -0.7px 0 black, -0.7px 0.7px 0 black, 0.7px 0.7px 0 black;
            filter: drop-shadow(0 0 1px black);
        }
        .ClipEditor {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0);
            color: white;
            font-size: 1rem;
            padding: 4px 8px;
            border-radius: 10px;

            text-align: right;
            text-shadow: -0.5px -0.5px 0 black, 0.5px -0.5px 0 black, -0.5px 0.5px 0 black, 0.5px 0.5px 0 black;
            filter: drop-shadow(0 0 1px black);
        }

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

        document.addEventListener("DOMContentLoaded", async () => {
    const fanArtContainer = document.querySelector(".box.u");
    const fanArtJsonUrl = "https://raw.githubusercontent.com/JisungEda55/dashboard/refs/heads/main/fanart/passport.json";

    async function fetchFanArtData() {
        try {
            const response = await fetch(fanArtJsonUrl);
            if (!response.ok) throw new Error("팬아트 데이터를 불러올 수 없습니다.");
            return await response.json();
        } catch (error) {
            console.error("Error fetching fanart data:", error);
            return { images: [] };
        }
    }

    const fanArtData = await fetchFanArtData();

    if (fanArtData.images && fanArtData.images.length > 0) {
        let currentIndex = 0;

        // 팬아트 컨테이너 초기 설정
        fanArtContainer.innerHTML = `
            <div id="fanart-wrapper">
                <img id="fanart-image" class="fade-in" src="${fanArtData.images[currentIndex].url}" alt="${fanArtData.images[currentIndex].title}" style="width: 100%; height: 100%; object-fit: contain;">
                <div class="ClipName">${fanArtData.images[currentIndex].title}</div>
                <div class="ClipEditor">${fanArtData.images[currentIndex].description}</div>
            </div>
        `;

        const fanartImage = document.querySelector("#fanart-image");
        const clipName = document.querySelector(".ClipName");
        const clipEditor = document.querySelector(".ClipEditor");

        // 팬아트 순환 애니메이션
        setInterval(() => {
            // 기존 이미지를 부드럽게 사라지게 함
            fanartImage.classList.remove("fade-in");
            fanartImage.classList.add("fade-out");

            setTimeout(() => {
                // 다음 이미지로 변경
                currentIndex = (currentIndex + 1) % fanArtData.images.length;
                fanartImage.src = fanArtData.images[currentIndex].url;
                fanartImage.alt = fanArtData.images[currentIndex].title;
                clipName.textContent = fanArtData.images[currentIndex].title;
                clipEditor.textContent = fanArtData.images[currentIndex].description;

                // 새 이미지를 부드럽게 나타나게 함
                fanartImage.classList.remove("fade-out");
                fanartImage.classList.add("fade-in");
            }, 700); // fade-out 애니메이션이 끝난 후 실행
        }, 15000); // 5초마다 이미지 변경
    } else {
        fanArtContainer.innerHTML = "<p>팬아트가 없습니다.</p>";
    }
});
      document.addEventListener("DOMContentLoaded", () => {

            const videoData = [

                { src: "https://b01-kr-naver-vod.pstatic.net/glive-clip/c/read/v2/VOD_ALPHA/glive-clip_2024_11_17_3/c7ca96dd-a4a0-11ef-9edd-80615f0bcdec.mp4?_lsu_sa_=66556cf111266d1662d2e5d460f517b65e9f3de83e0e4f043047c5c4c7ba3fc5c1220aea6b455a05b06b34023c3b8b5618d239b5f60db814a77baf8df38d8788fccb647e4057e35e2d4d6a13b99fc97e", title: "✨: 제목이 표시됩니다.", editor: "😍 제작자<br>🔥: 35" },
                { src: "https://b01-kr-naver-vod.pstatic.net/glive-clip/c/read/v2/VOD_ALPHA/glive-clip_2024_11_15_1/a659e057-a300-11ef-be86-a0369ffac5dc.mp4?_lsu_sa_=64957dfbd1ce68f6a9d4a5cc6275b9bede233e78060e6f703707fac127ed3ee5b9214a1164258802605d3ae2fd347be791bd61bfc2fafd1e10a82821a833688b", title: "🔥: 제목이 표시됩니다.", editor: "😍 제작자<br>🔥: 25" },
            ];

            let currentIndex = 0;

            // 동영상 동적 생성
    videoData.forEach((data, index) => {
        const video = document.createElement("video");
        video.classList.add("video-item");
        video.src = data.src;

        if (index !== 0) {
            video.style.display = "none";
        } else {
            video.autoplay = true; // 첫 번째 동영상 자동 재생
            video.muted = true;   // 자동 재생 정책에 따라 음소거 설정
            video.play();
        }

        video.addEventListener("ended", () => {
            currentIndex = (currentIndex + 1) % videoData.length;
            updateVideo(currentIndex);
        });

        videoContainer.appendChild(video);
    });

    function updateVideo(index) {
    const videoElements = document.querySelectorAll(".video-item");

    videoElements.forEach((video, i) => {
        if (i === index) {
            // 볼륨 설정
            video.volume = 0.33;

            // 새 동영상이 화면 아래에서 위로 올라옴
            gsap.fromTo(
                video,
                { y: "100%", opacity: 0 },
                { y: "0%", opacity: 1, duration: 1, display: "block" }
            );
            video.play();
        } else {
            // 현재 동영상이 위로 올라가며 사라짐
            gsap.to(video, {
                y: "-100%",
                opacity: 0,
                duration: 1,
                onComplete: () => {
                    video.style.display = "none";
                },
            });
            video.pause();
        }
    });

    // 제목과 제작자 정보 업데이트
    clipName.innerHTML = videoData[index].title;
    clipEditor.innerHTML = videoData[index].editor;
}
videoData.forEach((data, index) => {
    const video = document.createElement("video");
    video.classList.add("video-item");
    video.src = data.src;

    // 초기 볼륨 설정
    video.volume = 0.7;

    if (index !== 0) {
        video.style.display = "none";
    } else {
        video.autoplay = true; // 첫 번째 동영상 자동 재생
        video.play();          // 자동 재생
    }

    video.addEventListener("ended", () => {
        currentIndex = (currentIndex + 1) % videoData.length;
        updateVideo(currentIndex);
    });

    videoContainer.appendChild(video);
});
            // 초기 실행
            updateVideo(currentIndex);

            // 시간 업데이트 기능
            function updateTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                document.querySelector('.box.d').textContent = `대한민국 ${hours}:${minutes}:${seconds}`;
            }
            setInterval(updateTime, 1000);
            updateTime();

            // 카운트다운 기능
            function startCountdown() {
                let countdown = 185; // SEC 단위
                const boxB = document.querySelector('.box.b');

                function updateCountdown() {
                    if (countdown > 0) {
                        boxB.textContent = String(countdown).padStart(3, '0'); 
                        countdown--;
                    } else {
                        boxB.innerHTML = '<img src="https://em-content.zobj.net/source/skype/289/fireworks_1f386.png" alt="Fireworks" style="width: 100%; height: 100%; object-fit: contain;">';
                    }
                }

                setInterval(updateCountdown, 1000);
                updateCountdown(); 
            }
            startCountdown();

            // UnMute 버튼 추가 및 기능
            const unmuteButton = document.createElement('button');
            unmuteButton.classList.add('unmute-button');
            unmuteButton.textContent = 'UnMute';
            document.body.appendChild(unmuteButton);

            unmuteButton.addEventListener('click', () => {
                const videos = document.querySelectorAll('.video-item');
                videos.forEach(video => {
                    video.muted = false;
                });
                unmuteButton.style.display = 'none';
            });
        });

setTimeout(() => {

// 일정 시간이 지나면 정답 표시
setTimeout(() => {

}, 12000); // 선택지 표시 후 7초 뒤 정답 나타남
});
